<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration-page-style.css">
    <title>Registration Page</title>
</head>
<body>
    <section>
        <div class="container">

            <form action="https://formspree.io/mgependb" method="POST" id="my-form">

                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name">
                </div>

                
                <div class="form-group">
                    <label for="Last-name">Last Name</label>
                    <input type="text" id="Last-name" name="Last-name">
                </div>
                
                
                <div class="form-group">
                    <label for="PhoneNo">Phone Number</label>
                    <input type="PhoneNo" id="PhoneNo" name="PhoneNo">
                </div>
                
                <div class="form-group">
                    <label for="EmailId">Email-Address</label>
                    <input type="EmailId" id="EmailId" name="EmailId">
                </div>
                
                <button type="submit">Submit</button>
                <a href="./index.html" type="button" class="cta">Go back</a>
            </form>
        </div>
        <div id="status"></div>
    </section>
    <script src="./Register.js"></script>
</body>
</html>
